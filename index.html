<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style></style>
</head>
<body>
    <svg id="my_dataviz" width="1000" height="600"></svg>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<div class="tooltip"></div>

<script>

    // The svg
    var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

    // Data and color scale
    var data = d3.map();
    var colorScale = d3.scaleThreshold()
    .domain([0, 100, 1000, 3500, 5000, 8000, 20000, 10000])
    .range(d3.schemeGnBu[8]);

    // Load external data and boot
    d3.queue()
    .defer(d3.json, "sgmap.json")
    .defer(d3.csv, "population2021.csv", function(d) { data.set((d.Subzone), +d.Population); })
    .await(ready);
    

    function ready(error, topo) {

    // Map and projection
    var path = d3.geoPath();
    var projection = d3.geoMercator()
    .center([103.851959, 1.290270])
    .fitExtent([[20, 20], [980, 580]], topo);
    
    // Draw the map
    svg.append("g")
        .selectAll("path")
        .data(topo.features)
        .enter()
        .append("path")
        // draw each country
        .attr("d", d3.geoPath()
            .projection(projection)
        )
        // set the color of each country
        .attr("fill", function (d) {
            d.total = data.get(d.properties.Name) || 0;
            return colorScale(d.total);
        })
        }

</script>

</body>
</html>
