<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style></style>
  <title>Population of Singapore</title>
</head>
<body>
    <h1>Population of Singapore</h1>
    <svg id="my_dataviz" width="1000" height="600"></svg>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<div class="tooltip"></div>

<script>

    // The svg
    var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

    // Data and color scale
    var data = d3.map();
    var colorScale = d3.scaleThreshold()
    .domain([100, 1000, 3500, 5000, 8000, 10000, 500000, 100000])
    .range(d3.schemeGnBu[9]);

    // Load external data and boot
    d3.queue()
    .defer(d3.json, "sgmap.json")
    .defer(d3.csv, "population2021.csv", function(d) { data.set((d.Subzone).toUpperCase(), +d.Population); })
    .await(ready);
    

    function ready(error, topo) {

    // Map and projection
    var path = d3.geoPath();
    var projection = d3.geoMercator()
    .center([103.851959, 1.290270])
    .fitExtent([[20, 20], [980, 580]], topo);

    let mouseOver = function(d) {
    d3.selectAll(".Country")
      .transition()
      .duration(200)
      .style("opacity", .5)
      .style("stroke", "transparent")
    d3.select(this)
      .transition()
      .duration(200)
      .style("opacity", 1)
      .style("stroke", "black")
    
  }

  let mouseLeave = function(d) {
    d3.selectAll(".Country")
      .transition()
      .duration(200)
      .style("opacity", .8)
      .style("stroke", "transparent")
    d3.select(this)
      .transition()
      .duration(200)
      .style("stroke", "transparent")
  }
    
    // Draw the map
    svg.append("g")
        .selectAll("path")
        .data(topo.features)
        .enter()
        .append("path")
        // draw each country
        .attr("d", d3.geoPath()
            .projection(projection)
        )
        // set the color of each country
        .attr("fill", function (d) {
            d.total = data.get(d.properties.Name) || 0;
            return colorScale(d.total);
        })
        .style("stroke", "transparent")
      .attr("class", function(d){ return "Country" } )
      .style("opacity", .8)
      .on("mouseover", mouseOver )
      .on("mouseout", mouseLeave )


    	// Legend
	const x = d3.scaleLinear()
		.domain([2.6, 75.1])
		.rangeRound([600, 860]);

	const legend = svg.append("g")
		.attr("id", "legend");

	const legend_entry = legend.selectAll("g.legend")
		.data(colorScale.range().map(function(d) {
			d = colorScale.invertExtent(d);
			if (d[0] == null) d[0] = x.domain()[0];
			if (d[1] == null) d[1] = x.domain()[1];
			return d;
		}))
		.enter().append("g")
		.attr("class", "legend_entry");

	const ls_w = 20,
		ls_h = 20;

	legend_entry.append("rect")
		.attr("x", 20)
		.attr("y", function(d, i) {
			return height - (i * ls_h) - 2 * ls_h;
		})
		.attr("width", ls_w)
		.attr("height", ls_h)
		.style("fill", function(d) {
			return colorScale(d[0]);
		})
		.style("opacity", 0.8);

	legend_entry.append("text")
		.attr("x", 50)
		.attr("y", function(d, i) {
			return height - (i * ls_h) - ls_h - 6;
		})
		.text(function(d, i) {
			if (i === 0) return "< " + d[1];
			if (d[1] < d[0]) return d[0];
			return d[0]+" - " + d[1];
		});

	legend.append("text").attr("x", 15).attr("y", 280).text("Population");
}

</script>

</body>
</html>
